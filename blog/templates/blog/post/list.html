{% extends "blog/base.html" %}

{% block title %}Meu Blog{% endblock title %}

{% block content %}
    <h1>Meu Blog</h1>
    {% for post in posts %}
        <h3>{{ post.title }}</h3>
        <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>

        <p class="date">Publicado {{ post.publish}} by {{ post.author }}</p>

        {{ post.body|truncatewords:30|linebreaks }}
    {% endfor %}
{% endblock %}
